<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
    <button onclick="incCounter()">+</button>
    <p id="scope"></p>
  <script>
    // 전역 변수
    let x = 10;
    function func() {
        console.log(x);
    }
    func();
    console.log(x);

    // 지역 변수
    function func1() {
        let y = 9;
        console.log(y);
    }
    func1();
    //console.log(y); // 정의 되지 않아 오류

    // 블록 스코프
    function func2() {
        if(true) {
            let z = 3;
        }
        //console.log(z); // 블록 내부에서만 사용가능 오류
    }
    func2();

    /* 클로저
      클로저는 함수가 외부 함수의 실행 컨텍스트(스코프)에 접근할 수 있도록 기억하는 기능이다.  
      내부 함수가 외부 함수의 변수에 접근할 수 있고, 그 변수를 기억하고 계속 사용할 수 있는 상태"를 말한다.
    */
    const incCounter = (() => {
        let counter = 0;
        return () => {
            counter += 1;
            document.getElementById("scope").innerHTML = counter;
        };
    }) ();

  </script>
</body>
</html>
