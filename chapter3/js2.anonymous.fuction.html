<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
    <p id="function2"></p>
  <script>
   // 익명 함수
   const mul = function(a,b) {
        return a*b;
   };
   let x = mul(5,8);
   document.getElementById("function2").innerHTML = x;

   // 익명 함수 저장 변수를 다른 변수에 대입
   const mul2 = mul;
   let xx = mul2(3,4);
   document.getElementById("function2").innerHTML +="<br>" + xx;

   // 자기호출 익명 합수
   (function() {
    console.log("안녕하세요");
   })();

   // 화살표 함수
   const z = (x, y) => x + y; // const z = (x, y) => {x + y}; 
   console.log(z(10,20));

   /* 호이스팅
    변수나 함수 선언이 해당 범위의 최상단으로 끌어올려지는 것처럼 동작하는 현상을 의미한다. 
    자바스크립트 엔진이 코드를 해석할 때 선언부를 먼저 메모리에 등록하고, 그 다음에 코드를 실행하기 때문에 이런 일이 일어난다.
    하지만 함수 정의를 먼저 한 다음 호출하여 사용하자.
   */
   let xxx;
   xxx = mulFunc(10,20); // 함수 호출
   console.log(xxx);

   function mulFunc(x, y) {
        return x * y;
   }


  </script>
</body>
</html>
