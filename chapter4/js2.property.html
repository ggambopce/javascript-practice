<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
    <p id="property"></p>
  <script>
    // for in문으로 프로퍼티 읽기
   const member = {
    id: "ggambo",
    name: "강진호",
    age: 37
   }
   //객체에 프로퍼티 추가하기
   member.email = "ggambopce@gmail.com";
   // 객체에서 프로퍼티 삭제하기
   delete member.id;

   let text = "";
   for (x in member) {
    text += member[x] + "<br>";
   }

   document.getElementById("property").innerHTML = text;

   // 중첩된 객체
   const obj1 = {
    id: "ggambo",
    name: "강진호",
    hobby: {
        hobby1: "게임",
        hobby2: "농구"
    }
   }
   


  </script>
</body>
</html>
