<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
    <p id="show"></p>
  <script>
    // id요소 불러와서 넣기
    document.getElementById("show").innerHTML = 10+20;
    // 화면 출력
    document.write(10 + 20);
    // 알림창 출력
    alert(10+20);
    // 콘솔에 출력
    console.log(10 + 20);
  </script>
</body>
</html>
