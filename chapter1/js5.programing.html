<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
</head>
<body>
    <p id="programing"></p>
  <script>
  // 원의 넓이 구하기
  let r = 8, area;
  const pi = 3.14;
  area = r * r * pi;

  console.log("반지름: " + r);
  console.log("원의 넒이: " + area);  

  // 거스름돈 계산하기
  let pay = 10000;
  let price = 1500;
  let num = 5;
  let change;

  change = pay - price * num;
  console.log("거스름 돈 : " + change);

  // 섭씨/화씨 변환하기
  let c = 30;
  let f;
  
  f = c*9/5 + 32;
  console.log("섭씨: " + c + ", 화씨: " + f);

  </script>
</body>
</html>
